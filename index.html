<!DOCTYPE html>
<html>

<head>
  <title>Manipulation String Dono</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="form-manipulation">
    <h1><center>Manipulation String</center></h1>

    <label for="">Input text one:</label>
    <input id="input-one" type="text" placeholder="Text one">
    <label for="">Input text two:</label>
    <input id="input-two" type="text" name="" value="" placeholder="Text two">

    <button id="result-one" type="button" name="button">Get text one</button>
    <button id="result-two" type="button" name="button">Text combine</button>
    <button id="result-three" type="button" name="button">Uppercase</button>
    <button id="result-four" type="button" name="button">Lowercase</button>
    <button id="result-five" type="button" name="button">Capitalize</button>

    <p id="result"></p>

  </div>
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
